<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAE Academy</title>

  <style>
    body{
      margin:0; padding:0;
      background:#e2efff;
      font-family: "AppleGothic","DM Sans","Inter",system-ui,sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .wrap{
      width:min(1200px, 92vw);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:80px;
    }

    .left{
      flex:1;
    }

    h1{
      margin:0;
      font-weight:900;
      line-height:0.95;
      letter-spacing:-2px;
    }
    .line1{ font-size:84px; font-weight:500; }
    .line2{ font-size:96px; }

    .sub{
      margin:30px 0 30px;
      font-size:24px;
      font-weight:600;
    }

    .btn{
      width:420px;
      max-width:90vw;
      background:#fff;
      border:3px solid #000;
      border-radius:18px;
      padding:16px 18px;
      margin:14px 0;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:420px;
      height:560px;
      background:#fff;
      border:3px solid #000;
      border-radius:30px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      box-shadow: 16px 16px 0 rgba(0,0,0,0.05);
    }
    .cardTop{
      height:110px;
      border-bottom:3px solid #000;
      background:#fff;
    }
    .cardMid{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .cardMid img{
      width:85%;
      height:85%;
      object-fit:contain;
    }
    .cardBottom{
      height:120px;
      border-top:3px solid #000;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:30px;
      font-weight:900;
      text-align:center;
      padding:10px;
    }

    @media (max-width: 900px){
      .wrap{ flex-direction:column; text-align:left; }
      .line1{ font-size:64px; }
      .line2{ font-size:72px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="left">
      <h1 class="line1">Welcome to</h1>
      <h1 class="line2">MAE Academy</h1>

      <div class="sub">Learn & Enjoy</div>

      <button class="btn" onclick="alert('Academic Courses: Soon')">Academic Courses</button>

      <!-- GO TO SIMULATIONS PAGE -->
      <button class="btn" onclick="location.href='simulations/'">Practical Simulations</button>
    </div>

    <div class="card">
      <div class="cardTop"></div>

      <div class="cardMid">
        <img src="assets/mae.svg" alt="MAE Logo">
      </div>

      <div class="cardBottom">
        MOHAMMAD ABU ELYAN
      </div>
    </div>
  </div>

</body>
</html>
