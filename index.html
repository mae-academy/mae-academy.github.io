<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAE Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'DM Sans', sans-serif; 
            background-color: #e2efff; 
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #000;
        }

        /* --- UI LAYOUTS --- */
        #home-screen {
            display: flex; justify-content: center; align-items: center;
            gap: 100px; width: 100%; max-width: 1200px; flex-wrap: wrap;
        }

        .left-content { display: flex; flex-direction: column; gap: 15px; }
        .title-small { font-size: 5rem; font-weight: 500; margin: 0; line-height: 1; letter-spacing: -2px; }
        .title-bold { font-size: 5rem; font-weight: 900; margin: 0; line-height: 1; letter-spacing: -2px; }
        .subtitle { font-size: 1.2rem; margin: 20px 0; font-weight: 500; }

        .pill-btn {
            background: white; border: 2px solid black; border-radius: 50px;
            padding: 15px 40px; font-size: 1.1rem; font-weight: 700; cursor: pointer;
            width: 320px; text-align: left; transition: transform 0.2s, background 0.2s;
            display: flex; align-items: center; margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); font-family: 'DM Sans', sans-serif;
        }
        .pill-btn:hover { transform: translateY(-3px); background-color: #f8f9fa; }
        .pill-btn:active { transform: translateY(0); }

        .id-card {
            background: white; border: 2px solid black; border-radius: 20px;
            width: 350px; height: 550px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05); padding: 20px;
        }
        .card-title { font-size: 3.5rem; font-weight: 900; letter-spacing: 5px; margin: 10px 0; }
        .card-name { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; }

        /* --- SIMULATOR --- */
        #simulator-app {
            display: none; width: 100%; flex-direction: column; align-items: center;
        }

        .sim-container { 
            background: white; padding: 25px; border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 1000px; max-width: 95%; 
        }

        .visuals-row {
            display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px;
        }
        @media (max-width: 900px) { .visuals-row { grid-template-columns: 1fr; } }

        .panel { border: 1px solid #eee; border-radius: 8px; padding: 10px; background: #fff; position: relative; }
        .panel-label { font-weight: 700; color: #555; margin-bottom: 10px; display: block; font-size: 0.9rem; }

        canvas { width: 100%; height: 350px; cursor: crosshair; display: block; }
        #sPlaneCanvas { background: #fafafa; border-left: 1px solid #eee; }

        .controls-area {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;
            background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e9ecef;
        }
        @media (max-width: 800px) { .controls-area { grid-template-columns: 1fr; } }

        .control-column { display: flex; flex-direction: column; gap: 15px; }
        .control-header { font-weight: 900; font-size: 1.1rem; margin-bottom: 5px; color: #000; border-bottom: 2px solid #ddd; padding-bottom: 5px;}

        .control-group label { display: flex; justify-content: space-between; font-weight: 600; font-size: 0.9rem; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; }
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-family: 'DM Sans', sans-serif; font-weight: bold; }

        button.btn-step { background: #000; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-family: 'DM Sans', sans-serif; transition: 0.2s;}
        button.btn-step:hover { background: #333; }

        .status-badge {
            display: inline-block; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; margin-top: 5px;
        }
        .status-stable { background: #d4edda; color: #155724; }
        .status-unstable { background: #f8d7da; color: #721c24; }

        .math-display { font-family: 'Courier New', monospace; font-weight: bold; font-size: 0.85rem; color: #333; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 4px;}
        
        .warning-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center; 
            color: #d32f2f; font-weight: bold; z-index: 10; border-radius: 8px; text-align: center;
        }

    </style>
</head>
<body>

    <div id="home-screen">
        <div class="left-content">
            <div>
                <h1 class="title-small">Welcome to</h1>
                <h1 class="title-bold">MAE Academy</h1>
                <p class="subtitle">Learn & Enjoy</p>
            </div>
            <button class="pill-btn" onclick="alert('Module under construction')">Academic Courses</button>
            <button class="pill-btn" onclick="startSimulator()">Practical Simulations</button>
        </div>
        <div class="id-card">
            <div class="logo-box">
                <svg width="120" height="100" viewBox="0 0 100 80">
                    <path d="M10,10 L30,60 L50,10 L70,60 L90,10 L80,70 L20,70 Z" fill="none" stroke="black" stroke-width="6" stroke-linejoin="round" />
                    <line x1="20" y1="78" x2="80" y2="78" stroke="black" stroke-width="6" />
                </svg>
            </div>
            <div class="card-title">MAE</div>
            <div class="card-name">MOHAMMAD ABU ELYAN</div>
        </div>
    </div>

    <div id="simulator-app">
        <div style="width: 1000px; max-width: 95%; text-align: left; margin-bottom: 10px;">
            <button onclick="goHome()" style="background:none; border:none; color:#000; cursor:pointer; font-weight:bold; font-size:18px;">
                &#8592; Back to Home
            </button>
        </div>

        <div class="sim-container">
            <div class="visuals-row">
                <div class="panel">
                    <span class="panel-label">Step Response</span>
                    <canvas id="simCanvas" width="600" height="350"></canvas>
                    <div id="sim-warning" class="warning-overlay">
                        <div style="font-size:2rem; margin-bottom:10px;">⚠️</div>
                        <div>System Unstable!</div>
                        <div style="font-size:0.8rem; color:#555; margin-top:5px;">Reducing PID values and resetting...</div>
                    </div>
                </div>
                <div class="panel">
                    <span class="panel-label">Root Locus</span>
                    <canvas id="sPlaneCanvas" width="300" height="350"></canvas>
                </div>
            </div>

            <div class="controls-area">
                <div class="control-column">
                    <div class="control-header">1. System Plant</div>
                    <div class="control-group">
                        <label>Order</label>
                        <select id="sys-order" onchange="updateUI()">
                            <option value="1">1st Order (Thermal)</option>
                            <option value="2" selected>2nd Order (Mechanical)</option>
                        </select>
                    </div>
                    <div class="control-group param-1st" style="display:none;">
                        <label>Tau (&tau;): <span id="val-tau">1.0</span>s</label>
                        <input type="range" id="inp-tau" min="0.5" max="5.0" step="0.1" value="1.0">
                    </div>
                    <div class="control-group param-2nd">
                        <label>Omega (&omega;<sub>n</sub>): <span id="val-wn">5.0</span></label>
                        <input type="range" id="inp-wn" min="1" max="10" step="0.5" value="5.0">
                    </div>
                    <div class="control-group param-2nd">
                        <label>Zeta (&zeta;): <span id="val-zeta">0.5</span></label>
                        <input type="range" id="inp-zeta" min="0" max="2.0" step="0.05" value="0.5">
                    </div>
                </div>

                <div class="control-column">
                    <div class="control-header">2. Controller</div>
                    <div class="control-group">
                        <label>Kp: <span id="val-kp">5.0</span></label>
                        <input type="range" id="inp-kp" min="0" max="50" step="0.5" value="5.0">
                    </div>
                    <div class="control-group">
                        <label>Ki: <span id="val-ki">1.0</span></label>
                        <input type="range" id="inp-ki" min="0" max="20" step="0.5" value="1.0">
                    </div>
                    <div class="control-group">
                        <label>Kd: <span id="val-kd">2.0</span></label>
                        <input type="range" id="inp-kd" min="0" max="20" step="0.1" value="2.0">
                    </div>
                    <button class="btn-step" onclick="triggerStep()">Trigger Step</button>
                </div>

                <div class="control-column">
                    <div class="control-header">3. Status</div>
                    <div id="math-char-eq" class="math-display" style="margin-bottom:5px; font-size:0.75rem;">...</div>
                    <div id="math-roots" class="math-display">Calculating...</div>
                    <div id="status-badge" class="status-badge status-stable" style="margin-top:10px;">Stable</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Navigation ---
        function startSimulator() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('simulator-app').style.display = 'flex';
            if(!window.simLoaded) { initSim(); window.simLoaded = true; }
        }
        function goHome() {
            document.getElementById('simulator-app').style.display = 'none';
            document.getElementById('home-screen').style.display = 'flex';
        }

        // --- Core Variables ---
        let canvas, ctx, sCanvas, sCtx;
        let sys = { order: 2, tau: 1.0, wn: 5.0, zeta: 0.5 };
        let pid = { sp: 50, kp: 5.0, ki: 1.0, kd: 2.0 };
        let state = { pv: 0, vel: 0, integ: 0, lastErr: 0 };
        let history = []; 
        const MAX_HISTORY = 600; // More points for smoother line

        function initSim() {
            canvas = document.getElementById('simCanvas');
            ctx = canvas.getContext('2d');
            sCanvas = document.getElementById('sPlaneCanvas');
            sCtx = sCanvas.getContext('2d');
            bindInputs();
            updateUI();
            requestAnimationFrame(loop);
        }

        function bindInputs() {
            const bind = (id, obj, key) => {
                const el = document.getElementById(id);
                el.addEventListener('input', e => {
                    obj[key] = parseFloat(e.target.value);
                    document.getElementById(id.replace('inp','val')).innerText = obj[key];
                    analyze();
                });
            };
            bind('inp-tau', sys, 'tau');
            bind('inp-wn', sys, 'wn');
            bind('inp-zeta', sys, 'zeta');
            bind('inp-kp', pid, 'kp');
            bind('inp-ki', pid, 'ki');
            bind('inp-kd', pid, 'kd');
            analyze();
        }

        function updateUI() {
            sys.order = parseInt(document.getElementById('sys-order').value);
            document.querySelectorAll('.param-1st').forEach(e => e.style.display = sys.order===1 ? 'block':'none');
            document.querySelectorAll('.param-2nd').forEach(e => e.style.display = sys.order===2 ? 'block':'none');
            resetSim();
            analyze();
        }

        function resetSim() {
            state = { pv: 0, vel: 0, integ: 0, lastErr: 0 };
            history = [];
            document.getElementById('sim-warning').style.display = 'none';
        }

        function triggerStep() {
            pid.sp = (pid.sp === 50) ? 80 : 50;
        }

        // --- PHYSICS ENGINE: SUB-STEPPING (THE FIX) ---
        function updatePhysics() {
            // We run 20 tiny steps per frame to handle fast dynamics
            const SUB_STEPS = 20;
            const DT = 0.02 / SUB_STEPS; // Total 0.02s per frame, but divided

            for(let i=0; i<SUB_STEPS; i++) {
                const err = pid.sp - state.pv;
                
                // PID Term
                const P = pid.kp * err;
                state.integ += err * DT;
                const I = pid.ki * state.integ;
                // Derivative on Error (Standard PID)
                const D = pid.kd * (err - state.lastErr) / DT;
                const u = P + I + D;

                // Plant Physics
                if (sys.order === 1) {
                    // 1st Order: y' = (u - y)/tau
                    const y_dot = (u - state.pv) / sys.tau;
                    state.pv += y_dot * DT;
                } else {
                    // 2nd Order: y'' = wn^2*u - 2*zeta*wn*y' - wn^2*y
                    const w2 = sys.wn * sys.wn;
                    const accel = (w2 * u) - (2 * sys.zeta * sys.wn * state.vel) - (w2 * state.pv);
                    state.vel += accel * DT;
                    state.pv += state.vel * DT;
                }

                state.lastErr = err;

                // Safety Check (Inside loop to catch explosion early)
                if (Math.abs(state.pv) > 10000 || isNaN(state.pv)) {
                    handleCrash();
                    return;
                }
            }

            // Save history only once per frame
            history.push({ sp: pid.sp, pv: state.pv });
            if(history.length > MAX_HISTORY) history.shift();
        }

        function handleCrash() {
            document.getElementById('sim-warning').style.display = 'flex';
            // Reset to safe values
            pid.kp = 1.0; pid.ki = 0.0; pid.kd = 0.0;
            document.getElementById('inp-kp').value = 1; document.getElementById('val-kp').innerText = 1;
            document.getElementById('inp-ki').value = 0; document.getElementById('val-ki').innerText = 0;
            document.getElementById('inp-kd').value = 0; document.getElementById('val-kd').innerText = 0;
            setTimeout(() => { resetSim(); analyze(); }, 2000);
        }

        function loop() {
            if(document.getElementById('simulator-app').style.display !== 'none') {
                updatePhysics();
                drawGraph();
            }
            requestAnimationFrame(loop);
        }

        // --- Drawing ---
        function drawGraph() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Grid
            ctx.strokeStyle = "#eee"; ctx.lineWidth = 1; ctx.fillStyle = "#888"; ctx.font="10px Arial";
            [0, 25, 50, 75, 100, 125].forEach(v => {
                const y = mapY(v);
                ctx.beginPath(); ctx.moveTo(30, y); ctx.lineTo(canvas.width, y); ctx.stroke();
                ctx.fillText(v, 5, y+3);
            });

            if(history.length < 2) return;

            // SP
            ctx.beginPath(); ctx.strokeStyle = "#bbb"; ctx.setLineDash([5,5]); ctx.lineWidth = 2;
            history.forEach((h, i) => {
                const x = (i/MAX_HISTORY)*canvas.width;
                const y = mapY(h.sp);
                i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
            });
            ctx.stroke();

            // PV
            ctx.beginPath(); ctx.strokeStyle = "#007bff"; ctx.setLineDash([]); ctx.lineWidth = 3;
            history.forEach((h, i) => {
                const x = (i/MAX_HISTORY)*canvas.width;
                const y = mapY(h.pv);
                // Clamp Y drawing to prevent artifacting
                const safeY = Math.max(-1000, Math.min(canvas.height+1000, y)); 
                i===0 ? ctx.moveTo(x,safeY) : ctx.lineTo(x,safeY);
            });
            ctx.stroke();
        }
        function mapY(val) { return canvas.height - ((val + 20) / 160) * canvas.height; }

        // --- Math & Analysis ---
        function analyze() {
            let roots = [];
            let eqHTML = "";
            
            if (sys.order === 1) {
                const A = sys.tau + pid.kd;
                const B = 1 + pid.kp;
                const C = pid.ki;
                eqHTML = `${A.toFixed(1)}s² + ${B.toFixed(1)}s + ${C.toFixed(1)} = 0`;
                roots = solveQuad(A, B, C);
            } else {
                const w2 = sys.wn * sys.wn;
                const B = 2*sys.zeta*sys.wn + w2*pid.kd;
                const C = w2 + w2*pid.kp;
                const D = w2*pid.ki;
                eqHTML = `s³ + ${B.toFixed(1)}s² + ${C.toFixed(1)}s + ${D.toFixed(1)} = 0`;
                roots = solveCubic(B, C, D);
            }

            document.getElementById('math-char-eq').innerText = eqHTML;

            let txt = "";
            let stable = true;
            roots.forEach(r => {
                if(r.re > 0.001) stable = false;
                txt += `s = ${r.re.toFixed(2)} ${r.im===0 ? '' : '± j'+Math.abs(r.im).toFixed(2)}<br>`;
            });
            document.getElementById('math-roots').innerHTML = txt || "Calculating...";
            
            const badge = document.getElementById('status-badge');
            badge.innerText = stable ? "Stable" : "Unstable";
            badge.className = "status-badge " + (stable ? "status-stable" : "status-unstable");

            drawSPlane(roots);
        }

        function solveQuad(a, b, c) {
            if(Math.abs(a) < 1e-5) return [{re:-c/b, im:0}];
            const d = b*b - 4*a*c;
            if(d >= 0) return [{re:(-b+Math.sqrt(d))/(2*a), im:0}, {re:(-b-Math.sqrt(d))/(2*a), im:0}];
            return [{re:-b/(2*a), im:Math.sqrt(-d)/(2*a)}, {re:-b/(2*a), im:-Math.sqrt(-d)/(2*a)}];
        }

        function solveCubic(a, b, c) {
            const p = b - a*a/3;
            const q = 2*a*a*a/27 - a*b/3 + c;
            const d = q*q/4 + p*p*p/27;
            let roots = [];
            if(d > 0) {
                const u = Math.cbrt(-q/2 + Math.sqrt(d));
                const v = Math.cbrt(-q/2 - Math.sqrt(d));
                roots.push({re: u+v - a/3, im: 0});
                roots.push({re: -(u+v)/2 - a/3, im: (u-v)*Math.sqrt(3)/2});
                roots.push({re: -(u+v)/2 - a/3, im: -(u-v)*Math.sqrt(3)/2});
            } else {
                const k = 2 * Math.sqrt(-p/3);
                const theta = Math.acos(3*q / (2*p*k));
                roots.push({re: k*Math.cos(theta/3) - a/3, im:0});
                roots.push({re: k*Math.cos((theta+2*Math.PI)/3) - a/3, im:0});
                roots.push({re: k*Math.cos((theta+4*Math.PI)/3) - a/3, im:0});
            }
            return roots;
        }

        function drawSPlane(roots) {
            sCtx.clearRect(0,0,300,350);
            const w=300, h=350, cx=w/2, cy=h/2, sc=10;
            sCtx.strokeStyle="#ccc"; sCtx.beginPath();
            sCtx.moveTo(cx,0); sCtx.lineTo(cx,h); sCtx.moveTo(0,cy); sCtx.lineTo(w,cy); sCtx.stroke();
            roots.forEach(r => {
                const x = cx + r.re*sc; const y = cy - r.im*sc;
                if(x>-50 && x<w+50 && y>-50 && y<h+50) {
                    sCtx.strokeStyle="red"; sCtx.lineWidth=2; sCtx.beginPath();
                    sCtx.moveTo(x-4, y-4); sCtx.lineTo(x+4, y+4);
                    sCtx.moveTo(x+4, y-4); sCtx.lineTo(x-4, y+4);
                    sCtx.stroke();
                }
            });
        }
    </script>
</body>
</html>
