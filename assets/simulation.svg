<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" fill="none">
  <defs>
    <linearGradient id="g1" x1="120" y1="120" x2="520" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#08B58D"/>
      <stop offset="1" stop-color="#3F6FFF"/>
    </linearGradient>
    <radialGradient id="g2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(230 210) rotate(45) scale(280 280)">
      <stop stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20" y="-20" width="680" height="680" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0A102A" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- rounded tile -->
  <rect x="96" y="96" width="448" height="448" rx="96" fill="url(#g1)" filter="url(#shadow)"/>
  <rect x="96" y="96" width="448" height="448" rx="96" fill="url(#g2)"/>

  <!-- stylized oscilloscope line -->
  <path d="M150 372 C190 320, 230 420, 270 372
           S350 320, 390 372
           S470 420, 510 372"
        stroke="#06101A" stroke-opacity="0.92" stroke-width="22"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- axes hint -->
  <path d="M170 450 H470" stroke="#06101A" stroke-opacity="0.35" stroke-width="14" stroke-linecap="round"/>
  <path d="M170 450 V260" stroke="#06101A" stroke-opacity="0.35" stroke-width="14" stroke-linecap="round"/>

  <!-- small nodes -->
  <circle cx="270" cy="372" r="12" fill="#06101A" fill-opacity="0.92"/>
  <circle cx="390" cy="372" r="12" fill="#06101A" fill-opacity="0.92"/>
</svg>
