<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Electronics</title>
  <style>
    body{
      margin:0; padding:20px;
      background:#e2efff;
      font-family:"AppleGothic","DM Sans","Inter",system-ui,sans-serif;
      min-height:100vh;
    }
    .box{
      width:min(900px, 92vw);
      margin:40px auto;
      background:#fff;
      border:3px solid #000;
      border-radius:22px;
      padding:22px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.06);

    .back{
      background:none; border:none;
      font-size:18px; font-weight:900;
      cursor:pointer;
      margin-bottom:15px;
    }
    h1{ margin:0 0 10px; font-size:44px; }
    p{ font-size:18px; font-weight:600; opacity:0.75; }
  </style>
</head>
<body>
  <div class="box">
    <button class="back" onclick="location.href='../'">‚Üê Back to Simulations</button>
    <h1>Power Electronics</h1>
    <p>This module is coming soon.</p>
  </div>

</html>
